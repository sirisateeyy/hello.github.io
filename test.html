<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Modern Responsive Template</title>
<meta name="description" content="A clean, responsive HTML template with hero, features, gallery and contact form." />


<!-- Basic CSS (customize or replace with Tailwind / Bootstrap) -->
<style>
:root{
--bg:#0f1724; --card:#0b1220; --muted:#9aa4b2; --accent:#06b6d4; --glass: rgba(255,255,255,0.04);
--radius:12px; --max-w:1100px; --gap:1.25rem; font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;background:linear-gradient(180deg,#081127 0%, #071026 100%);color:#e6eef6}
.container{max-width:var(--max-w);margin:0 auto;padding:2rem}


/* Header */
header{display:flex;align-items:center;justify-content:space-between;padding:0.5rem 0}
.brand{display:flex;gap:.75rem;align-items:center}
.logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#8b5cf6);display:flex;align-items:center;justify-content:center;font-weight:700}
nav{display:flex;gap:1rem;align-items:center}
nav a{color:var(--muted);text-decoration:none;padding:.5rem;border-radius:8px}
nav a:hover{color:#fff;background:var(--glass)}


/* Mobile */
.menu-toggle{display:none;background:transparent;border:1px solid rgba(255,255,255,0.04);padding:.5rem;border-radius:8px}


/* Hero */
.hero{display:grid;grid-template-columns:1fr 420px;gap:2rem;align-items:center;padding:2rem 0}
.hero h1{font-size:2.1rem;margin:0 0 .5rem;line-height:1.05}
.hero p{color:var(--muted);margin:0 0 1.25rem}
.cta{display:flex;gap:.75rem}
.btn{padding:.7rem 1.1rem;border-radius:10px;border:0;cursor:pointer;font-weight:600}
.btn-primary{background:linear-gradient(90deg,var(--accent),#8b5cf6);color:#021226}
.btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}


/* Card */
.card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:1rem;border-radius:var(--radius);box-shadow:0 6px 18px rgba(2,6,23,0.6)}


/* Feature list */
.features{display:grid;grid-template-columns:repeat(3,1fr);gap:1rem;margin-top:1.25rem}
.feature{padding:1rem;border-radius:10px;background:rgba(255,255,255,0.02)}
.feature h3{margin:.25rem 0 0;font-size:1rem}
.feature p{color:var(--muted);font-size:.92rem;margin:.5rem 0 0}


/* Gallery */
.gallery{display:grid;grid-template-columns:repeat(4,1fr);gap:.5rem;margin:1.25rem 0}
.gallery img{width:100%;height:100px;object-fit:cover;border-radius:8px}


/* Contact */
form{display:grid;gap:.5rem}
input,textarea{padding:.7rem;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
textarea{min-height:120px;resize:vertical}


footer{padding:2rem 0;color:var(--muted);text-align:center}


/* Utilities */
.muted{color:var(--muted)}


/* Responsive */
@media (max-width:950px){
.hero{grid-template-columns:1fr}
.gallery{grid-template-columns:repeat(2,1fr)}
.features{grid-template-columns:repeat(2,1fr)}
nav{display:none}
.menu-toggle{display:inline-block}
}
@media (max-width:520px){
.gallery img{height:80px}
.features{grid-template-columns:1fr}
}
</style>
</head>
<body>
<div class="container">
<header>
<div class="brand">
<div class="logo">M</div>
<div>
<div style="font-weight:700">Modern</div>
<div class="muted" style="font-size:.78rem">A clean starter template</div>
</div>
</div>


<nav aria-label="Main navigation">
<a href="#features">Features</a>
<a href="#gallery">Gallery</a>
<a href="#contact">Contact</a>
<a href="#" class="btn btn-ghost">Sign In</a>
</nav>


<button class="menu-toggle" id="menuToggle" aria-expanded="false">☰</button>
</header>


<main>
<section class="hero">
<div>
<h1>Beautifully simple — built for speed.</h1>
<p>Responsive, accessible, and ready to customize. Comes with a hero, feature grid, gallery and a contact form — all in a single HTML file.</p>
<div class="cta">
<button class="btn btn-primary">Get Started</button>
<button class="btn btn-ghost">View on GitHub</button>
</div>


<div class="card" style="margin-top:1.25rem">
<strong>Quick stats</strong>
<div style="display:flex;gap:1rem;margin-top:.75rem">
